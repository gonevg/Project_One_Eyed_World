<html>

	<body>
			<div id="wrapper1">
		
		<header id="contact_head">

				<ul>
					<li><a class="menulink" href="index.html">Home</a></li>

					<li><a class="menulink" href="Contact.html">Contact</a></li>
				</ul>
			</div>
		</header>
			<div id="form-wrap">
				<form method="" action="">
				<div>
					<h2>ФОРМА ЗА КОНТАКТИ</h2>
				</div>
				<div>
					<div>Име:*</div>
					<input type="text" name="name">
				</div>
				<div>
					<div>Пол:</div>
					Мъж
					<input type="radio" name="gender" value="male">
					Жена
					<input type="radio" name="gender" value="female">
				</div>
				<div>
					<div>E-mail:*</div>
					<input type="text" name="e-mail">
				</div>
				<div>
					<div>Град:</div>
					<input type="text" name="city">
				</div>
				<div>
					<div>Телефон:*</div>
					<input type="text" name="phone_nubmer">
				</div>
				<div>
					<div>Въпрос:*</div>
					<textarea name="message">
						Your multiline text here
					</textarea>
				</div>
				<div>
					<div>Открих сайта чрез:</div>
					<select name="find">
						<option value="1" selected="selected">
							Избери:
						</option>
						<option value="2">Google</option>
						<option value="3">Рекламен банер</option>
						<option value="4">
							Обява или реклама във вестник
						</option>
						<option value="5">Приятел</option>
					</select>
				</div>
				<br>
				<div>
					<input type="submit" name="submit">
				</div>
				<div>
					* - Полетата означени с този знак са задължителни за попълване
				</div>			
			</form>
		</div>
		</div>
